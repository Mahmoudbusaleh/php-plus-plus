name: Build PHP++ Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: ffi
        ini-values: ffi.enable=true

    - name: Compile C++ Router
      run: |
        # هذا الأمر هو اللي يصنع لك ملف الـ .so
        g++ -fPIC -shared -o engine/router.so engine/router.cpp
        echo "Compilation successful!"

    - name: Verify Files
      run: |
        ls -l engine/
